<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notes</title>
    <link rel="stylesheet" href="notes.css">
</head>
<body>
    <div id="main">
       <div id="left">
            <div class="dots">
                <span id="red"></span>
                <span id="yellow"></span>

            </div>
            <div id="input">
                <input type="text" placeholder="Search..">
            </div>
                <ul id="fornotes"></ul>
            </div>
       <div id="right">
            <div>
                <img id="plus" src="plus-button.png" alt="recycle">
                <p id="time">Ceptember 25, 2020, 18:25 PM</p>
                <img id="recycle" src="recycle.png" alt="reycile">   
                <textarea id="story" cols="53" rows="14" placeholder="Type here..."></textarea>
                <div>
                    <button id="save">save</button>
                </div>
            </div>
       </div>
    </div>
    <script src="notes.js"></script>
</body>
</html>
